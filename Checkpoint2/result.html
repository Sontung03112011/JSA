<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Result</title>
  <link rel="stylesheet" href="result.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div id="weatherResult" class="weather-result text-center">
      <h4 id="location">Loading...</h4>
      <p id="description"></p>
      <p id="temperature"></p>
    </div>
  </div>

  <script>
    const weatherData = JSON.parse(localStorage.getItem("weather"));

    if (!weatherData) {
      document.getElementById("weatherResult").innerHTML = "<p class='text-danger'>No data available.</p>";
    } else {
      document.getElementById("location").textContent = `${weatherData.name}, ${weatherData.sys.country}`;
      document.getElementById("description").textContent = `${weatherData.weather[0].main} - ${weatherData.weather[0].description}`;
      document.getElementById("temperature").textContent = `${weatherData.main.temp}Â°C`;
    }
  </script>
</body>
</html>

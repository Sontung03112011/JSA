<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nhà hàng ABC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hamburger {
      display: none;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
      }
      .hamburger {
        display: block;
      }
    }
  </style>
</head>
<body>
  <header class="p-3 bg-dark text-white">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4">Nhà hàng ABC</h1>
      <div class="hamburger" onclick="toggleMenu()">☰</div>
      <nav class="nav-links d-flex gap-3">
        <a href="#" class="text-white">Trang chủ</a>
        <a href="#datban" class="text-white">Đặt bàn</a>
        <a href="#lienhe" class="text-white">Liên hệ</a>
      </nav>
    </div>
  </header>

  <main class="container mt-4">
    <section class="mb-5">
      <h2 class="mb-3">Đặt bàn</h2>
      <form id="bookingForm">
        <div class="mb-3">
          <label>Email:</label>
          <input type="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Số điện thoại:</label>
          <input type="tel" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Ngày đặt:</label>
          <input type="date" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Giờ đặt:</label>
          <input type="time" class="form-control" required>
        </div>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#confirmModal">
          Xác nhận
        </button>
      </form>
    </section>

    <section class="mb-5">
      <h2>Chỗ có sẵn</h2>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card p-3">Bàn cho 2 người - 18:00</div>
        </div>
        <div class="col">
          <div class="card p-3">Bàn cho 4 người - 19:00</div>
        </div>
        <div class="col">
          <div class="card p-3">Bàn VIP - 20:00</div>
        </div>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="confirmModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Xác nhận đặt bàn</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          Bạn có chắc chắn với thông tin đặt bàn không? Nếu muốn chỉnh sửa, hãy quay lại form.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chỉnh sửa</button>
          <button type="submit" class="btn btn-success" form="bookingForm">Gửi</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const nav = document.querySelector('.nav-links');
      nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
